      function buildNavBar(config) {
        if (document.getElementById("custom-navbar")) return;

        const tocContainer = document.querySelector(
          ".book.p-4 > div:nth-child(5)");
        if (!tocContainer) return;
        const ul = tocContainer.querySelector("ul");
        if (!ul) return;

        // Inject minimal CSS (once)
        if (!document.getElementById("custom-navbar-style")) {
          const style = document.createElement("style");
          style.id = "custom-navbar-style";
          style.textContent = `
      #custom-navbar { background:#1a1a1a; }

        padding: 4px 8px; border: 0; background: transparent;
        color: #A9A9A9; font-weight: 700; font-size: 14px; cursor: pointer;
        transition: color .15s ease;
      }
      #custom-navbar .nav-btn:hover { color: #fff; }
      #custom-navbar .nav-btn.active { color: #fff; }
    `;
          document.head.appendChild(style);
        }

        // Wrapper
        const navWrapper = document.createElement("div");
        navWrapper.id = "custom-navbar";
        Object.assign(navWrapper.style, {
          position: "fixed",
          top: "0",
          left: "0",
          right: "0",
          padding: "8px",
          zIndex: "10000",
          display: "flex",
          flexWrap: "wrap",
          gap: "8px",
          overflow: "visible",
          boxShadow: "0 2px 6px rgba(0,0,0,0.3)"
        });

        // Inner (center + wrap)
        const inner = document.createElement("div");
        Object.assign(inner.style, {
          margin: "0 auto",
          display: "flex",
          flexWrap: "wrap",
          gap: "8px",
          flex: "1",
          alignItems: "center",
          justifyContent: "center"
        });
        navWrapper.appendChild(inner);

        const navItems = [];
        ul.querySelectorAll("li a").forEach(link => {
          const btn = document.createElement("button");
          btn.className = "nav-btn";
          btn.textContent = link.textContent.trim();

          btn.addEventListener("click", e => {
            e.preventDefault();
            const href = link.getAttribute("href");
            const target = href ? document.querySelector(href) :
              null;
            if (target) {
              // immediate visual feedback
              setActiveByHref(href);
              const offset = navWrapper.offsetHeight || 0;
              const y = target.getBoundingClientRect().top + window
                .scrollY - offset - 4;
              window.scrollTo({
                top: y,
                behavior: "smooth"
              });
              // sync hash without jumping
              history.replaceState(null, "", href);
            }
          });

          inner.appendChild(btn);
          navItems.push({
            btn,
            link
          });
        });

        // Hide original TOC
        ul.style.display = "none";
        const heading = tocContainer.querySelector("h2");
        if (heading) heading.style.display = "none";

        // Mount
        document.body.prepend(navWrapper);

        // Keep content clear of fixed navbar
        const applyTopOffset = () => {
          const h = navWrapper.offsetHeight || 0;
          document.body.style.paddingTop = h + "px";
          document.documentElement.style.scrollPaddingTop = h + "px";
        };
        applyTopOffset();
        const ro = new ResizeObserver(applyTopOffset);
        ro.observe(navWrapper);
        window.addEventListener("resize", applyTopOffset);

        // Targets (in document order)
        const targets = navItems
          .map(({
            link
          }) => link.getAttribute("href"))
          .filter(Boolean)
          .map(href => ({
            href,
            el: document.querySelector(href)
          }))
          .filter(x => !!x.el);

        // Helper: set active by href
        function setActiveByHref(activeHref) {
          navItems.forEach(({
            btn,
            link
          }) => {
            const match = link.getAttribute("href") === activeHref;
            btn.classList.toggle("active", !!match);
          });
        }

        // Robust scroll spy:
        // Active = last section whose top is above the navbar (with small buffer)
        let ticking = false;
        const onScroll = () => {
          if (ticking) return;
          ticking = true;
          requestAnimationFrame(() => {
            const offset = (navWrapper.offsetHeight || 0) + 6;
            // Find the last section whose top <= offset from viewport top
            let activeHref = targets[0]?.href || "";
            for (const {
              href,
              el
            }
              of targets) {
              const top = el.getBoundingClientRect().top;
              if (top - offset <= 0) activeHref = href;
              else
                break; // targets are in order; stop at first below offset
            }
            setActiveByHref(activeHref);
            ticking = false;
          });
        };

        // Initial & listeners
        onScroll();
        document.addEventListener("scroll", onScroll, {
          passive: true
        });
        window.addEventListener("resize", onScroll);
        window.addEventListener("hashchange", () => {
          const hash = window.location.hash || "";
          if (hash) setActiveByHref(hash);
        });
      }

      function buildTTSButton() {
        if (document.getElementById("tts-controls")) return;

        const container = document.createElement("div");
        container.id = "tts-controls";
        Object.assign(container.style, {
          position: "fixed",
          bottom: "10px",
          left: "10px",
          display: "flex",
          gap: "8px",
          zIndex: "19999"
        });

        const buttons = [{
          id: "tts-prev",
          svg: `<svg width="24" height="24" viewBox="0 0 24 24"><path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`
        },
        {
          id: "tts-play",
          svgPlay: `<svg width="24" height="24" viewBox="0 0 24 24"><path d="M8 5V19L19 12L8 5Z" fill="white"/></svg>`,
          svgPause: `<svg width="24" height="24" viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14" fill="white"/><rect x="14" y="5" width="4" height="14" fill="white"/></svg>`
        },
        {
          id: "tts-next",
          svg: `<svg width="24" height="24" viewBox="0 0 24 24"><path d="M9 6L15 12L9 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`
        }
        ];

        const btnEls = {};
        buttons.forEach(info => {
          const btn = document.createElement("button");
          btn.id = info.id;
          Object.assign(btn.style, {
            width: "40px",
            height: "40px",
            borderRadius: "50%",
            border: "none",
            backgroundColor: "#222",
            cursor: "pointer",
            display: "flex",
            justifyContent: "center",
            alignItems: "center",
            boxShadow: "0 2px 6px rgba(0,0,0,0.3)"
          });
          if (info.svg) btn.innerHTML = info.svg;
          else if (info.svgPlay) btn.innerHTML = info.svgPlay;
          container.appendChild(btn);
          btnEls[info.id] = btn;
          if (info.svgPlay) {
            btnEls.playSvg = info.svgPlay;
            btnEls.pauseSvg = info.svgPause;
          }
        });
        document.body.appendChild(container);

        const bookContent = document.querySelector(
          ".book.p-4 > div:last-child");
        if (!bookContent) return;

        let sentenceSpans = [];
        let currentIndex = 0;
        let isSpeaking = false;
        let isPaused = false;

        const sentenceRegex = /[^.!?\n]+[.!?\n]*/g;

        const wrapSentences = () => {
          let index = 0;
          const walk = node => {
            if (node.nodeType === Node.TEXT_NODE && node.textContent
              .trim()) {
              const chunks = node.textContent.match(sentenceRegex) || [
                node.textContent
              ];
              const frag = document.createDocumentFragment();
              const parentStyles = window.getComputedStyle(node
                .parentNode);
              const styleProps = {
                fontSize: parentStyles.fontSize,
                fontWeight: parentStyles.fontWeight,
                fontFamily: parentStyles.fontFamily,
                lineHeight: parentStyles.lineHeight
              };
              chunks.forEach(chunk => {
                const span = document.createElement("span");
                span.dataset.sentenceIndex = index++;
                span.textContent = chunk.trim();
                Object.assign(span.style, styleProps);
                frag.appendChild(span);
                frag.appendChild(document.createTextNode(" "));
              });
              node.parentNode.replaceChild(frag, node);
            } else if (node.nodeType === Node.ELEMENT_NODE && node
              .tagName !== "SCRIPT") {
              Array.from(node.childNodes).forEach(walk);
            }
          };
          walk(bookContent);
          sentenceSpans = [...bookContent.querySelectorAll(
            "span[data-sentence-index]")];
        };

        const highlightSentence = index => {
          sentenceSpans.forEach((span, i) => {
            span.style.backgroundColor = i === index ? "#d4edda" :
              "transparent";
            span.offsetHeight; // force reflow for Safari highlight
          });
        };

        const getFirstVisibleIndex = () => {
          const viewportTop = window.scrollY;
          const viewportBottom = viewportTop + window.innerHeight;
          for (let i = 0; i < sentenceSpans.length; i++) {
            const rect = sentenceSpans[i].getBoundingClientRect();
            const absTop = rect.top + window.scrollY;
            if (absTop >= viewportTop && absTop <= viewportBottom)
              return i;
          }
          return 0;
        };

        const selectVoice = () => {
          const voices = speechSynthesis.getVoices();
          const preferredNames = ["Google UK English Female", "Samantha",
            "Serena", "Karen",
            "Microsoft Zira Desktop - English (United States)"
          ];
          for (const name of preferredNames) {
            const v = voices.find(voice => voice.name === name);
            if (v) return v;
          }
          return voices.find(v => v.lang.startsWith("en") && v.name
            .toLowerCase().includes("female")) || voices[0];
        };

        const speakNext = () => {
          if (currentIndex >= sentenceSpans.length) {
            isSpeaking = false;
            btnEls["tts-play"].innerHTML = btnEls.playSvg;
            return;
          }
          const text = sentenceSpans[currentIndex].textContent;
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.voice = selectVoice();
          utterance.rate = 1;
          utterance.pitch = 1;
          utterance.onstart = () => {
            highlightSentence(currentIndex);
            const span = sentenceSpans[currentIndex];
            if (span) span.scrollIntoView({
              behavior: "smooth",
              block: "center"
            });
          };
          utterance.onend = () => {
            if (!isPaused) {
              currentIndex++;
              speakNext();
            }
          };
          speechSynthesis.speak(utterance);
        };

        if (!sentenceSpans.length) wrapSentences();

        // --- Button Events ---
        btnEls["tts-play"].addEventListener("click", () => {
          if (!isSpeaking) {
            currentIndex = 0;
            isSpeaking = true;
            isPaused = false;
            btnEls["tts-play"].innerHTML = btnEls.pauseSvg;
            speakNext();
          } else if (isPaused) {
            speechSynthesis.resume();
            isPaused = false;
            btnEls["tts-play"].innerHTML = btnEls.pauseSvg;
          } else {
            speechSynthesis.pause();
            isPaused = true;
            btnEls["tts-play"].innerHTML = btnEls.playSvg;
          }
        });

        btnEls["tts-prev"].addEventListener("click", () => {
          if (!sentenceSpans.length) return;
          speechSynthesis.cancel();
          currentIndex = Math.max(currentIndex - 1, 0);
          isPaused = false;
          isSpeaking = true;
          btnEls["tts-play"].innerHTML = btnEls.pauseSvg;
          speakNext();
        });

        btnEls["tts-next"].addEventListener("click", () => {
          if (!sentenceSpans.length) return;
          speechSynthesis.cancel();
          currentIndex = Math.min(currentIndex + 1, sentenceSpans
            .length - 1);
          isPaused = false;
          isSpeaking = true;
          btnEls["tts-play"].innerHTML = btnEls.pauseSvg;
          speakNext();
        });
      }

      // ✅ Helper: group H5Ps per parent and create tabs
      function buildH5PTabs() {
        const all = Array.from(document.querySelectorAll(
          '.h5p-placeholder'));
        // if (all.length < 2) return;

        const groups = new Map();
        all.forEach(ph => {
          const p = ph.parentElement;
          if (!groups.has(p)) groups.set(p, []);
          groups.get(p).push(ph);
        });

        groups.forEach(group => {
          // if (group.length < 2) return;

          const first = group[0];
          const parent = first.parentNode;
          if (parent.querySelector(':scope > .h5p-tabs-layout')) return;

          // Layout shell
          const layout = document.createElement('div');
          layout.className = 'h5p-tabs-layout';

          const sidebar = document.createElement('div');
          sidebar.className = 'h5p-tabs-sidebar';

          const content = document.createElement('div');
          content.className = 'h5p-tabs-content';

          parent.insertBefore(layout, first);
          layout.append(sidebar, content);

          // Build wrappers + tabs
          const wrappers = [];
          group.forEach((ph, i) => {
            if (!ph.id) ph.id = `h5p${i + 1}`;

            const wrapper = document.createElement('div');
            wrapper.style.display = i === 0 ? 'block' : 'none';

            const title = document.createElement('h4');
            title.textContent = `Question ${i + 1}`;
            wrapper.append(title, ph);

            wrappers.push(wrapper);
            content.appendChild(wrapper);

            const tab = document.createElement('a');
            tab.href = '#';
            tab.className = `h5p-tab ${i === 0 ? 'active' : ''}`;
            tab.textContent = `Question ${i + 1}`;
            sidebar.appendChild(tab);
          });

          // Toggle logic
          const tabs = sidebar.querySelectorAll('.h5p-tab');
          tabs.forEach((tab, index) => {
            tab.addEventListener('click', e => {
              e.preventDefault();

              wrappers.forEach(w => (w.style.display = 'none'));
              wrappers[index].style.display = 'block';

              tabs.forEach(t => t.classList.remove('active'));
              tab.classList.add('active');

              setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
              }, 50);
            });
          });
        });

        // ✅ Minimal CSS injected once
        if (!document.getElementById('h5p-tabs-style')) {
          const style = document.createElement('style');
          style.id = 'h5p-tabs-style';
          style.textContent = `
      .h5p-tabs-layout {
        background: #fff;
        display: flex; margin: 0; 
        padding: 10px;
        border-radius: 6px;
      }
      .h5p-tabs-sidebar {
        border-radius: 6px;
        width: 20%; background: #f5f5f5; padding: 10px;
      }
      .h5p-tabs-content {
        width: 80%; padding-block: 10px; padding-inline: 20px;
      }
      .h5p-tab {
        display: block; padding: 8px 10px; margin-bottom: 6px;
        background: #fff; border: 1px solid #ccc; border-radius: 6px;
        text-decoration: none; color: #333; text-align: center;
        transition: background 0.2s, border 0.2s;
      }
      .h5p-tab:hover {
      text-decoration: none;
        background: #f0f0f0;
      }
      .h5p-tab.active {
        background: #1a73d9; color: #fff; border-color: #1a73d9;
        font-weight: bold;
      }
      /* ✅ Mobile: stack layout */
      @media (max-width: 768px) {
        .h5p-tabs-layout {
          flex-direction: column;
        }
        .h5p-tabs-sidebar, .h5p-tabs-content {

          display: flex; gap: 6px; flex-wrap: wrap;

          document.head.appendChild(style);

      // --- CSS-only style injector ---
      function applyStyles(selector, styles) {
        let styleEl = document.getElementById("dynamic-style-rules");
        if (!styleEl) {
          styleEl = document.createElement("style");
          styleEl.id = "dynamic-style-rules";
          document.head.appendChild(styleEl);
        }

        let cssText = `${selector} {`;
        Object.entries(styles).forEach(([prop, value]) => {
          const cssProp = prop.replace(/[A-Z]/g, m => "-" + m
            .toLowerCase());
          if (Array.isArray(value)) {
            // e.g. display: ["none", "important"]
            cssText += `${cssProp}: ${value[0]} !${value[1]};`;
          } else {
            cssText += `${cssProp}: ${value};`;
          }
        });
        cssText += `}\n`;

        styleEl.appendChild(document.createTextNode(cssText));
      }

      function wrapContent(containerSelector, wrapperStyles,
        skipFirstChild = false) {
        document.querySelectorAll(containerSelector).forEach((container,
          index) => {
          // if (skipFirstChild && index === 0)
          //   return; // skip the first container

          const wrapper = document.createElement("div");
          Object.assign(wrapper.style, wrapperStyles);

          while (container.firstChild) {
            wrapper.appendChild(container.firstChild);
          }
          container.appendChild(wrapper);
        });
      }

      // ✅ Helper: create fullscreen modal for images
      function createFullscreenModal(imgSrc) {
        const modal = document.createElement("div");
        Object.assign(modal.style, {

          top: "0",
          left: "0",
          width: "100%",
          height: "100%",

        const fullImg = document.createElement("img");
        fullImg.src = imgSrc;
        Object.assign(fullImg.style, {
          maxWidth: "95%",
          maxHeight: "95%"
        });
        modal.appendChild(fullImg);
        document.body.appendChild(modal);
        modal.addEventListener("click", () => modal.remove());
      }

      // ✅ Helper: add fullscreen icons to images
      function addFullscreenIcons(containerSelector) {
        document.querySelectorAll(containerSelector + " img").forEach(
          img => {
            const wrapper = document.createElement("div");
            wrapper.style.position = "relative";
            img.parentNode.insertBefore(wrapper, img);
            wrapper.appendChild(img);

            const icon = document.createElement("div");
            icon.innerHTML = `
  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" 
       xmlns="http://www.w3.org/2000/svg">
    <!-- Top-right corner -->
    <path d="M10 2h4v4" stroke="white" stroke-width="2"/>
    <!-- Bottom-left corner -->
    <path d="M2 10v4h4" stroke="white" stroke-width="2"/>
  </svg>
`;
            Object.assign(icon.style, {
              position: "absolute",
              bottom: "5px",
              right: "5px",
              backgroundColor: "rgba(0,0,0,0.5)",
              color: "#fff",
              padding: "2px 5px",
              fontSize: "14px",
              cursor: "pointer",
              borderRadius: "3px",
              zIndex: "10"
            });
            wrapper.appendChild(icon);

            icon.addEventListener("click", e => {
              e.stopPropagation();
              createFullscreenModal(img.src);
            });
          });
      }

      function sanitizeSelectors(config) {
        if (!config?.sanitizeSelectors) return;

        const {
          parent,
          selectors
        } = config.sanitizeSelectors;
        if (!parent || !selectors) return;

        const parentEls = document.querySelectorAll(parent);
        parentEls.forEach(parentEl => {
          selectors.forEach(sel => {
            parentEl.querySelectorAll(sel).forEach(el => {
              // Extract classes directly from selector string (e.g. ".row-fluid" → "row-fluid")
              sel.split(".").slice(1).forEach(cls => el
                .classList.remove(cls));
            });
          });
        });
      }

      // ✅ Apply configs dynamically
      PAGE_CONFIGS.forEach(config => {
        if (window.location.pathname.includes(config.urlIncludes)) {

          // 1. Sanitize first
          sanitizeSelectors(config);

          // Apply global styles/rules
          Object.entries(config.rules).forEach(([selector, styles]) =>
            applyStyles(selector, styles));

          // Apply wrappers
          config.wrapSelectors.forEach(wrap =>
            wrapContent(wrap.selector, wrap.styles, wrap
              .skipFirstChild)
          );

          // Add fullscreen icons if enabled
          if (config.enableFullscreenImages && config.imageContainers) {
            config.imageContainers.forEach(container =>
              addFullscreenIcons(container));
          }

          if (config.h5pTabs) buildH5PTabs();

          if (config.feedback) buildFeedbackButton(config);

          if (config.tts) buildTTSButton();

          if (config.navBar) buildNavBar(config);

        }
      });

    });
  </script>
</div>
